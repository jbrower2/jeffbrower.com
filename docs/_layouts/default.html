<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>{{ page.title }}</title>
  {% if page.favicon %}
  <link rel="shortcut icon" href="{{ page.favicon }}">
  {% endif %}
  {% if page.script %}
  <script src="{{ page.script }}"></script>
  {% endif %}
  {% if page.style %}
  <link rel="stylesheet" href="{{ page.style }}">
  {% else %}
  <style>
    body {
      font-family: sans-serif;
    }
  </style>
  {% endif %}
</head>

<body>
  <section>
    {{ content }}
  </section>
</body>

</html>
