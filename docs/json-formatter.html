<html>
<head>
	<title>JSON Formatter</title>
	<link rel="icon" type="image/gif" href="http://www.JSON.org/favicon.gif" />
	<script>
		function format(input) {
			try {
				return JSON.stringify(JSON.parse(input), null, 2);
			} catch (e) {
				return "Invalid JSON:\n" + e.message;
			}
		}
	</script>
</head>
<body>
	<textarea id="input" style="width:100%;height:50%"></textarea><br/>
	<input type="button" value="Format" onclick="output.innerText=format(input.value)" />
	<pre id="output"></pre>
</body>
</html>
